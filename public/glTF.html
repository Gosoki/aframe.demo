<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="chair" src="models/chair/scene.gltf"></a-asset-item>
        <a-asset-item id="robot" src="models/robot/scene.gltf"></a-asset-item>
        <img id="skyTexture" src="texture/milkyway.jpg" />
      </a-assets>

      
      <a-entity gltf-model="#chair"></a-entity>
      <a-entity gltf-model="#robot" scale="1.5 1.5 1.5" position="0.03412 -2.96328 -1.86528" rotation="0 180 0"></a-entity>


      <a-sky src="#skyTexture"></a-sky>
      <div class="a-loader-title" style="z-index: 99">
        Hello, World! â€¢ A-Frame
      </div>
    </a-scene>
  </body>
</html>
